<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./css/reset.css">

  <link rel="stylesheet" href="https://unpkg.com/swiper/css/swiper.min.css">

  <link href="https://fonts.googleapis.com/css?family=Abel|Permanent+Marker&display=swap" rel="stylesheet">

  <link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
  <title>My Portfolio</title>
</head>

<body>
  <div class="container">
    <header>
      <h1>Portfolio</h1>
      <nav>
        <ul class="menu">
          <li><a href="#">AboutMe</a></li>
          <li><a href="#work">Works</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>
    </header>

    <div id="toggle" class="js-hamburger hamburger">
      <span></span>
    </div>



    <!-- Swiper -->
    <main>
      <div class="swiper-container">
        <div class="swiper-wrapper">

          <div class="swiper-slide">
            <p>Canada</p>
            <img src="./img/travel/canada.jpg">
          </div>

          <div class="swiper-slide">
            <p>Cuba</p>
            <img src="./img/travel/cuba.jpg">
          </div>

          <div class="swiper-slide">
            <p>Hokkaido</p>
            <img src="./img/travel/hokkaido.jpg">
          </div>

          <div class="swiper-slide">
            <p>netherland</p>
            <img src="./img/travel/netherland.jpg">
          </div>

          <div class="swiper-slide">
            <p>netherland</p>
            <img src="./img/travel/netherland2.jpg">
          </div>

          <div class="swiper-slide">
            <p>Okinawa</p>
            <img src="./img/travel/okinawa.jpg">
          </div>

          <div class="swiper-slide">
            <p>Philippine</p>
            <img src="./img/travel/phili.jpg">
          </div>

          <div class="swiper-slide">
            <p>Thailand</p>
            <img src="./img/travel/thai.jpg">
          </div>

          <div class="swiper-slide">
            <p>Thailand</p>
            <img src="./img/travel/thailand.jpg">
          </div>

        </div>
        <!-- Add Pagination -->
        <div class="swiper-pagination"></div>
        <!-- Add Arrows -->
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
      </div>
    </main>


    <h2>Skill</h2>
    <section>
      <div class="skill-container">
        <div class="carousel">
          <div class="item a"><img src="../portfolio/img/skill/CSS5.jpeg" alt=""></div>
          <div class="item b"><img src="../portfolio/img/skill/html5.png" alt=""></div>
          <div class="item c"><img src="../portfolio/img/skill/jquery.png" alt=""></div>
          <div class="item d"><img src="../portfolio/img/skill/php.png" alt=""></div>
          <div class="item e"><img src="../portfolio/img/skill/SASS.png" alt=""></div>
          <div class="item f"><img src="../portfolio/img/skill/wordpress.jpeg" alt=""></div>
        </div>
      </div>
      <div class="next">Next</div>
      <div class="prev">Prev</div>
    </section>





    <div class="works"></div>




    <div class="prof"></div>
    <div class="contact"></div>
    <footer></footer>
  </div>

  <script src="https://unpkg.com/swiper/js/swiper.min.js"></script>
  <script src="./js/jquery.js"></script>
  <script src="./js/app.js"></script>
</body>

</html>
